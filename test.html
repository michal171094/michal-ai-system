<!DOCTYPE html>
<html>
<head>
    <title>בדיקת API</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>בדיקת API של הסקירה החכמה</h1>
    <button onclick="testAPI()">בדוק API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/smart-overview');
                const data = await response.json();
                
                document.getElementById('results').innerHTML = 
                    '<h2>התוצאות:</h2>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                console.log('Smart overview data:', data);
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h2 style="color: red;">שגיאה:</h2>' +
                    '<p>' + error.message + '</p>';
                console.error('API Error:', error);
            }
        }
    </script>
</body>
</html>
